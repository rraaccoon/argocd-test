apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-boot-dep
spec:
  selector:
    matchLabels:
      app: bootdep
  # replicas: 3
  replicas: 1
  template:
    metadata:
      labels:
        app: bootdep
    spec:
      containers:
      - name: boot-container
        image: raccoonohgiraffer/argo_boot:4
        imagePullPolicy: Always
        ports:
        - containerPort: 7777
